<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Новая книга</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Название: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br />
    <label for="author">Автор</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br />
    <label for="year">Год издания </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Age error</div>

    <br />

    <br />
    <input type="submit"  value="Сохранить" />
</form>
</body>
</html>
