<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Люди</title>
</head>
<body>
    <p th:text="${'ID: ' + person.getId()}"></p>
    <p th:text="${'Имя: ' + person.getName()}"></p>
    <p th:text="${'Год рождения: ' + person.getYear()}"></p>
</body>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}"><button>Редактировать</button></a>
<a th:href="@{/people/{id}/delete(id=${person.getId()})}"><button>Удалить</button></a>

</html>
