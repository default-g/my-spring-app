<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
        <label for="username">Введите имя пользователя</label>
        <input type="text" th:field="*{username}" id="username" />
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>7
        <br />
        <label for="yearOfBirth">Укажите год рождения</label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" />
        <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Date Error</div>7
        <br />
        <label for="password">Укажите пароль</label>
        <input type="password" th:field="*{password}" id="password" />
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>7
        <br />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
